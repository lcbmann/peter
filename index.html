<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter's Programs</title>
    <style>
        body {
            background-color: green;
            /* Darker background */
            color: red;
            /* Lighter text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Changed font */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            /* Center align content */
        }

        h1 {
            margin-top: 0;
            /* Remove default margin */
            font-size: 36px;
            /* Larger font size */
            color: #4CAF50;
            /* Green header color */
        }

        .project-list {
            list-style: none;
            padding: 0;
        }

        .project-list li {
            margin-bottom: 10px;
        }

        .project-list li a {
            display: inline-block;
            /* Make links behave like buttons */
            padding: 10px 20px;
            /* Add padding to links */
            background-color: #4CAF50;
            /* Green button background */
            color: #fff;
            /* Button text color */
            text-decoration: none;
            border-radius: 5px;
            /* Rounded corners for buttons */
            transition: background-color 0.3s;
            /* Smooth transition */
        }

        .project-list li a:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Peter's Programs</h1>
        <ul class="project-list">
            <li><a href="https://lcbmann.github.io/">Chris' Projects</a></li>
            <li><a href="project2.html">Project 2</a></li>
            <li><a href="project3.html">Project 3</a></li>
            <!-- Add more project links here -->
        </ul>
    </div>
</body>

</html>
