<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronoglobe</title>
    <style>body {
            margin: 0;
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #f5f5dc;
            color: #333;
        }
        #controls {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(245, 245, 220, 0.9);
            padding: 5px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 10;
            font-family: 'Georgia', serif;
            border-bottom: 1px solid #ccc;
        }
        #timeline {
            width: 60%;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
            opacity: 0.8;
        }
        #timeline::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #8b4513;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
        }
        #timeline::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #8b4513;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
        }
        #yearInput {
            width: 70px;
            font-size: 14px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fdf5e6;
            margin-right: 10px;
        }
        #yearLabelContainer {
            display: flex;
            align-items: center;
        }
        #yearLabel {
            font-size: 16px;
            margin-left: 10px;
            color: #8b4513;
        }
        canvas {
            display: block;
        }
        .info-window {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 300px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 20px;
            z-index: 100;
        }
        .info-window h2 {
            margin-top: 0;
        }
        .info-window .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        #markerPopup {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }

        #markerContent {
            position: relative;
        }

        #markerCloseBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        #markerText {
            margin-top: 10px;
        }</style>
</head>
<body>
    <div id="controls">
        <input type="range" id="timeline" min="-400" max="-323" step="1" value="0" title="Timeline">
        <input type="number" id="yearInput" min="-400" max="-323" step="1" value="0" title="Year Input">
        <div id="yearLabelContainer">
            <label for="yearInput">Year:</label>
            <span id="yearLabel">0 AD</span>
        </div>
    </div>

    
    <script type="module" src="chronoglobe.b71b3981.js"></script>
</body>
</html>
